<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background: #ddd;
      }
    </style>
  </head>
  <body>

    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
    </div>

    <!-- The app.js script tag must come after the Vue CDN script tag, because
    in app.js we'll be using code, which is delivered to us in the vue.js CDN -->
    <script src="app.js"></script>
  </body>
</html>
